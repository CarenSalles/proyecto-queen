<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/resetCss.css" />
  </head>
  <body>
    <main class="content">
      <header class="header">
        <div class="header__container">
          <img
            class="header__container-img"
            src="./assets/imagenes-logo-queen.jpg"
            alt="Foto logo"
          />
          <nav class="header__menu">
            <ul class="header__menu-nav">
              <li class="header__menu-nav-link">Inicio</li>
              <li class="header__menu-nav-link">Noticias</li>
              <li class="header__menu-nav-link">Registro</li>
              <li class="header__menu-nav-link">Galería</li>
              <li class="header__menu-nav-link">About</li>
            </ul>
          </nav>
        </div>

        <div class="banner">
          <img
            src="assets/banner-queen.jpg"
            alt="Banner de queen"
            class="banner__img"
          />
        </div>
      </header>
      <section class="container-news">
        <article class="container-news__news">
          <h2 class="news__title">El legado de Freddie Mercury sigue vivo</h2>
          <p class="news__text">
            Queen publica una canción inédita con la voz del cantante Aunque
            parezca mentira, ya han pasado tres décadas del fallecimiento de
            Freddie Mercury, pero ha llegado a abandonarnos realmente. 
          </p>
          <img class="news__image"src="./assets/bohemian.jpg" alt="Foto bohemian">
          <button class="news__read-more">Leer mas...</button>
        </article>  
        <article class="container-news__news"></article>
        <article class="container-news__news"></article>
      </section>
    </main>
  </body>
</html>
